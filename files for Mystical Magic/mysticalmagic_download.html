  <script>
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      var header = document.querySelector('.header');
      var fixedButton = document.querySelector('.fixed-button');
      if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 0) {
        header.style.top = '0';
        fixedButton.style.opacity = '1';
      } else {
        header.style.top = '-100px';
        fixedButton.style.opacity = '0';
      }
    }


    function scrollToTop() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    function redirectTo(url) {
      window.location.href = url;
    }

    function filterMods() {
      var modLoaderSelect = document.getElementById('mod-loader-select');
      var minecraftVersionSelect = document.getElementById('minecraft-version-select');
      var mods = document.getElementsByClassName('mod');

      var selectedModLoader = modLoaderSelect.value;
      var selectedMinecraftVersion = minecraftVersionSelect.value;

      for (var i = 0; i < mods.length; i++) {
        var mod = mods[i];
        var modLoader = mod.getAttribute('data-mod-loader');
        var minecraftVersion = mod.getAttribute('data-minecraft-version');

        if (
          (selectedModLoader === '' || selectedModLoader === modLoader) &&
          (selectedMinecraftVersion === '' || selectedMinecraftVersion === minecraftVersion)
        ) {
          mod.style.display = 'block';
        } else {
          mod.style.display = 'none';
        }
      }
    }

    function searchMods() {
      var searchInput = document.getElementById('search-input');
      var mods = document.getElementsByClassName('mod');

      var searchQuery = searchInput.value.toLowerCase();

      for (var i = 0; i < mods.length; i++) {
        var mod = mods[i];
        var modName = mod.getAttribute('data-name').toLowerCase();

        if (modName.includes(searchQuery)) {
          mod.style.display = 'block';
        } else {
          mod.style.display = 'none';
        }
      }
    }
    function redirectToSupportPage() {
      window.location.href = 'https://www.patreon.com/Kerzinator_24';
    }
    function redirectToMainPage() {
      const backButton = document.querySelector('.back-button');
      backButton.style.transform = 'translateX(-50px)';
      setTimeout(function () {
        window.location.href = 'https://kerzinator24.repl.co';
      }, 300);
    }
  </script>
